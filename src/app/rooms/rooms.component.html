<!--//string interpolation-->
<h1>Welcome to the {{hotelName}}</h1>
<!--test-->
<!--property binding-->
<div [innerText]="numberRooms" *ngIf="hideRooms">
</div>
<!-- structural directives can modify the dom -->
<div *ngIf="rooms.availableRooms>0">
  <table>
    <tr>
      <th>Order number</th>
      <th>Even/Odd</th>
      <th (click)="test();">Room number</th>
      <th>Room type</th>
      <th>Room price</th>
      <th>Room amenities</th>
      <th>checking time</th>
    </tr>
    <tr *ngFor="let room of roomList; let e=even; let o=odd; let i=index">
      <td>{{i}}</td>
      <td>{{e?'Even':'Odd'}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkingTime}}</td>
    </tr>
  </table>
</div>
<!--event binding-->
<button (click)="toggle()">Toggle</button>
